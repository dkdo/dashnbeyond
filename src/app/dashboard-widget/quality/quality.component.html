<div class="grade-card mat-elevation-z4 " [ngClass]="{'A-grade': Project.Quality === 'A', 'B-grade': Project.Quality === 'B', 'C-grade': Project.Quality === 'C',
'D-grade': Project.Quality === 'D', 'F-grade': Project.Quality === 'F'}">
    <div class="grid-container">
        <div class="header vertical-text">
          QUALITY
        </div>

        <div class="grade">
            {{Project.Quality}}
        </div>
        <div class="item1">{{Project.Blocking}}</div>
        <div class="item2">{{Project.NonBlocking}}</div>
        <div class="item3">{{Project.Cosmetic}}</div>

        <div class="item4">{{Project.Security}}</div>
        <div class="item5">{{Project.SecurityRatio}}</div>

        <div class="item6">{{Project.Performance}}</div>

        <div class="item7 criteria">Blocking</div>
        <div class="item8 criteria">Non Blocking</div>

        <div class="item9 criteria">Cosmetic</div>
        <div class="item10 criteria">Security</div>
        <div class="item11 criteria">Security to Total Defect Ratio</div>
        <div class="item12 criteria">Performance</div>
      </div>
</div>
