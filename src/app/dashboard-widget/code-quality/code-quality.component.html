<div class="grade-card mat-elevation-z4 ">

          CODE QUALITY
        </div>

        <div class="grade">
            {{Project.CodeQuality}}
        </div>
        <div class="item1">{{Project.UnitTest}}</div>
        <div class="item2">{{Project.MaintainabilityIndex}}</div>
